content: "<p>hello,</p><p>moi j'utilise un logiciel qui s'appelle e-bigsend
  (<a href='http://envoidefichier.com'>envoidefichier.com</a>).<br /> très très simpa,<br /> il
  y a un module à installer sur son PC, uniquement si on veut, mais je vous le conseille
  vivement, c'est quand même plus facile.<br /> tu choisi tes fichiers sur ton disk,
  bouton droit envoyer, et c'est parti.<br /> la partie installé sur le PC transfére
  les fichiers sur leur serveur puis génére un mail avec le lecteur de mail de ton
  PC contenant lien et mot de passe.<br /> hop tu choisi tes destinataires dans ton
  carnet d'adresse, envoyer. y a plus qu'à télécharger.</p><p>moi je ne vois
  que des avantages, je n'ai pas à gérer 2 carnets d'adresse ou à resaisir les adresses
  de mes destinataires à chaque fois, si j'envoi 2 fois le même fichier, la deuxième
  fois, ça va super vite les délais sont de 30 jours et en version payante la taille
  maxi de fichier est de 1Go, que demander de plus. et en prime, le destinataire a
  même le choix de télécharger le fichier ou un zip et l'expéditeur est averti quand
  son fichier est téléchargé.<br /> il y a 'plein' de possibilité avec la partie qu'on
  install sur le PC.</p><p>Ha oui ce qui est aussi super, c'est que si tu
  veux, tu peux aussi installer le système chez toi (mais là faut un peu de sous et
  puis s'y connaitre un peu pour configurer les acces réseau) et monter ton propre
  serveur de téléchargement.</p><p>a suivre aussi ….</p>
