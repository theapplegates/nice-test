content: "<p>Bonjour,</p> <p>Un jour, je demandais à
  un internaute non-voyant comment il découvrait et appréhendait une
  nouvelle page.</p> <p>Il m'a dit utiliser d'abord la liste des titres
  et sous-titres (quand elle existe) et ensuite la liste des liens. Je lui ai demandé
  comment il faisait quand un grand nombre d'intitulés étaient identiques
  (du genre &#034;lire la suite&#034;), il m'a dit qu'il cliquait parfois au
  hasard mais le plus souvent ouvrait systématiquement chaque page pour voir
  de quoi on y parle… grosse perte de temps !</p> <p>Face à
  une page d'archives constituée uniquement de dates, je comprends mieux ce
  que doit éprouver l'utilisateur d'une synthèse vocale ou d'une plage
  braille.</p> <p>Je n'utilise jamais ce type d'archives, sauf parfois
  pour retrouver le tout premier billet dans l'espoir de mieux connaître un
  blogueur qui ne se présente pas.</p> <p>Amicalement, Monique</p>"