content: "<p>J'ai pas mal réfléchi à la question
  en mon temps et je suis arrivé aux scénarios suivants :</p><br
  /><ul><li> J'ai lu un article il y a deux
  mois, j'aimerai le retrouver. J'ai besoin de pouvoir faire une recherche avec &#034;il
  y a environ deux mois&#034;</li><li> Je lis un article qui n'est
  pas récent et il fait référence implicitement à
  d'autres textes précédents. J'ai besoin de pouvoir lire ces textes
  précédents, la liste des articles récents ne me sert à
  rien.</li><li> Je lis un article, je veux pouvoir consulter les articles
  écrits à la même période.</li><li> Je
  veux pouvoir remonter dans la liste des articles et ne pas avoir que les X derniers
  que j'ai déjà lu</li></ul><br /><p>Rien n'impose
  une page spécifique aux articles de &#034;novembre 2005&#034;, par
  contre si on les supprime il faut un moyen de répondre à ces scénarios.<br /><br />Afficher la liste des titres page à
  page par ordre chronolique peut suffire si :</p><br /><ul><li>
  j'ai un moyen, à partir du détail d'un billet, de sauter directement
  à la bonne page de la liste (pour voir les billets à date similaire
  ou remonter un peu dans la chronologie)</li><li> j'ai un formulaire
  de recherche complet quelque part pour me permettre de spécifier une date
  aproximative dans mes recherches.</li></ul>"