content: "<p><blockquote><br /><p>J'ai lu
  un article il y a deux mois, j'aimerai le retrouver. J'ai besoin de pouvoir faire
  une recherche avec &#034;il y a environ deux mois&#034;</p><br /></blockquote><br
  /><p>Problème intéressant, oui, mais je doute qu'on se souvienne
  suffisamment de la date précise, voire du mois, donc je pense que la recherche
  est plus indiquée.</p><br /><blockquote><br
  /><p>Je lis un article qui n'est pas récent et il fait référence
  implicitement à d'autres textes précédents. J'ai besoin
  de pouvoir lire ces textes précédents, la liste des articles récents
  ne me sert à rien</p><br /></blockquote><br /><p>Effectivement,
  mais dans ce cas là, on fait plutôt référence aux
  articles précédents en mettant un lien.</p><br /><blockquote><br /><p>Je lis un article, je veux pouvoir
  consulter les articles écrits à la même période.</p><br
  /></blockquote><br /><p>Je n'ai jamais éprouvé ce besoin,
  mais si tu dis que tu l'as… ;-)</p><br /><blockquote><br
  /><p>Je veux pouvoir remonter dans la liste des articles et ne pas avoir que
  les X derniers que j'ai déjà lu</p><br /></blockquote><br
  /><p>Certains proposent sur la page d'un article, soit un lien vers l'article
  précédent (et le suivant tant qu'à faire), soit carrément
  la liste des 5 ou 10 articles précédents. Ca peut en effet être
  utile…</p> <p>Concernant la dernière remarque, oui, en effet,
  il faudrait une recherche avancée avec possibilité de restreindre
  à une période. Ajouté à la todo !</p> <p>Merci
  pour ces retours !</p>"