  comportement :</p><br /><ul><li>
  conception du business model différent ?</li><li> meilleure
  gestion du passage au numérique ?</li><li> gamme et prix mieux
  positionnés pour nikon ?</li></ul><br /><p>Surtout que
  dans le cas de l'argentique, ce ne sont pas les producteurs de caméra/appareil
