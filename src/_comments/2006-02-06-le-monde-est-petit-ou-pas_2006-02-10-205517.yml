content: "<p>Cette anecdote n'est finalement pas si anodine que ça.
  De plus on plus on voit l'émergence de ce que certains appellent l'identité
  numérique.</p> <p>Il y a aujourd'hui de véritables &#034;star&#034;
  du net, ceux qui interviennent partout, qui répondent au forums, aux billets
  sur le blog. Monique Brunel en est un exemple, Nicolas toi aussi mbertier un autre…</p>
  <p>Aujourd'hui ce phénomène est je pense encore limité
  à la blogosphère et un peu au geek, mais réellement, le
  succès des gravatar et autres le prouvent, le surf anonyme est de moins
  en moins prisé, au profit du partage (social bookmarking, photos, videos,
  …). On souhaite affirmer une identité clair sur le net, ne pas être
  confondu, nos propos sont propres et prennent une valeur dès lors qu'ils
  ne sont plus anonymes.</p> <p>Moi Nico, je t'aurais reconnu :D<br /><br />Pour ceux qui ont peur de que le gravatar
  de suffise pas allez voir <a href='http://www.clever-age.com/veille/'> rel='nofollow'&gt;Clever
