content: "<p>Tu dois être content, y a enfin un flux rss pour suivre
  les photos d'une personne ;-)</p> <p>C'est vrai que y a du mieux, mais
  je trouve que leur menu déroulant &#034;bâve&#034; un peu.
  Autre reproche et que si on clique sur le titre du menu, on arrive sur la fonctionnalité
  et qu'il faut cliquer sur la flèche pour voir le menu déroulant.
  Perso, j'aurais préféré que le click sur le titre ou la
  flèche ouvre le menu déroulant. Les accès aux fonctionnalités
  seraient ainsi tous dans le menu et non répartis entre le titre et les contenus
  du menu…</p> <p>La refonte de l'Organizr est impressionnante mais
  un peu déroutante… ;-)</p> <p>Au fait, le stade gamma, c'est
  du Web 2.1 ou 3.0 ? ;-)</p>"