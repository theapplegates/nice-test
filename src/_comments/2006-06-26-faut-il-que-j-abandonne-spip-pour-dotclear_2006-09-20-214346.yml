content: "<p>Sous Dotclear (1 ou 2), il y a possibilité de créer
  très facilement, au moment de l'upload, des sous dossiers pour les photos.
  Libre à chacun de créer un dossier par thèmes, articles,
  etc.<br />Des plugins faciles à
  installer sont disponibles pour permettre les multicatégories, les nuages
  de tag, les tags tout court (avec liens automatiques vers technorati) ou encore
  une fonction anti-spam (intégrée normalement par défaut
  dans la version 2).<br />En fait, pour
  moi Dotclear c'est un blog, SPIP c'est un CMS. Mais on peut toujours installer des
  plugins à Dotclear pour en faire un CMS ou ne pas utiliser toutes les fonctions
  de SPIP pour en faire un blog ;-) Tout dépend de l'usage qu'on veut en faire
  non ? <br />S'il y avait à comparer
  les choses entre elles, je le ferai entre wordpress et dotclear d'une part, et par
  exemple Mambo/Joomla et SPIP d'autre part, mais je ne comparerai pas les fonctions
  des premiers avec les deuxièmes ;-)</p>"