content: "<p>Un produit compatible avec l'existant, on en a un, c'est Dotclear,
  premier du nom, et il n'est pas question de cesser de le maintenir.</p> <p>Pour
  Dotclear2, il y a eu un choix à faire entre &#034;On veut que ça
  tourne chez le plus de monde possible&#034; et &#034;on veut que ça
  tourne le mieux possible.&#034; La deuxième solution a été
  choisie : faire une machine de guerre capable d'encaisser des centaines d'utilisateurs,
  des milliers d'articles et pléthore de commentaires. Le public visé
  n'est plus l'utilisateur de base, c'est le webmaster.</p> <p>Est-ce
  que ça veut dire qu'on envoie chier l'utilisateur de base ? Non : d'abord
  on espère lui simplifier la vie puisqu'on rend possible la création
  de services basés sur dotclear où il aura encore moins d'administration
  à faire.</p> <p>Par contre, oui, on se doute bien que beaucoup
  voudront faire tourner leur dotclear à eux, et nous faisons ce que nous
  pouvons pour les y aider. La lettre type en question n'est rien d'autre qu'une aide
  pour qu'il sachent quoi demander s'il veulent le faire. Franchement, nous n'espérons
  pas faire bouger beaucoup d'hébergeurs avec ça et les quelques un
  qui ont déjà dit qu'ils allaient regarder s'ils peuvent le faire
  sont déjà une surprise.</p> <p>&#192 titre personnel,
  mon conseil aux gens qui paient un hébergeur pas foutu de fournir des services
  corrects (parce que franchement, ne pas être foutu de faire tourner conjointement
  php4 et php5 quand on est hébergeur, c'est ne pas connaître son
  boulot.) c'est : &#034;cassez vous ! Allez donner votre argent à des
  gens compétents.&#034;</p>"