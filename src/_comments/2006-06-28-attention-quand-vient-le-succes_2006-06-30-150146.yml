content: "<p><blockquote><br /><p>Un produit
  compatible avec l'existant, on en a un, c'est Dotclear, premier du nom, et il n'est
  pas question de cesser de le maintenir.</p><br /></blockquote><br /><p>C'est
  formidable alors, c'est une démarche très saine, bravo !</p><br
  /><blockquote><br /><p>Le public visé
  n'est plus l'utilisateur de base, c'est le webmaster.</p><br /></blockquote><br
  /><p>Là c'est un changement d'orientation relativement fort, attention
  aux désistements potentiels. Mais si la version 1 continue réellement
  à vivre et évoluer, ça devrait bien se passer.</p><br
  /><blockquote><br /><p>La lettre type en
  question n'est rien d'autre qu'une aide pour qu'il sachent quoi demander s'il veulent
  le faire.</p><br /></blockquote><br /><p>Je pense que la plupart
  des utilisateurs l'utiliseront telle quel, et je persiste donc à dire que
  son ton devrait être revu pour plus d'humilité.</p><br /><blockquote><br /><p>&#192 titre personnel, mon conseil
  aux gens qui paient un hébergeur pas foutu de fournir des services corrects
  (parce que franchement, ne pas être foutu de faire tourner conjointement
  php4 et php5 quand on est hébergeur, c'est ne pas connaître son
  boulot.) c'est : &#034;cassez vous ! Allez donner votre argent à des
  gens compétents.&#034;</p><br /></blockquote><br /><p>Faire
  tourner plusieurs versions, c'est multiplier les environnements, et donc les tâches
  d'administration / supervision, et donc en général avoir plus de
  frais. Ca rend aussi l'usage plus compliqué pour les clients, qui doivent
  comprendre pourquoi il y a deux versions, et comment utiliser l'une ou l'autre.</p>
  <p>Il ne faut pas oublier que la plupart des utilisateurs de logiciels comme
  DotClear ou SPIP ne sont pas du tout informaticiens, tous ces concepts leur échappent
  bien souvent…</p>"