content: "<p>la notion de chaleur et notamment de sa mesure ou de sa perception n'est
  pas intuitive.</p><p>non on ne peut pas dire «il fait deux fois plus chaud(ou
  froid)» quelle que soit l'unité : c'est un abus de langage et scientifiquement
  parlant ça n'a aucun sens (c'est un poil plus sensé en degré Kelvin, mais à peine).
  On peut par contre dire qu'il faut 2 fois plus d'énergie pour faire passer un
  certain volume d'eau de 20° à 40° que pour le faire passer de 20° à 30° : il faut
  chauffer 2 fois plus (en énergie) … mais doubler la température ça n'a pas de
  sens physique concret.</p><p>Pour ce qui est des 3 degrés de différence
  entre tes thermomètres, je serai assez surpris si ton four n'avait pas une variation
  de (minimum) plus ou moins 6°C par rapport au réglage thermostat, donc 3 degrés
  ça n'a guère d'importance.</p>"
