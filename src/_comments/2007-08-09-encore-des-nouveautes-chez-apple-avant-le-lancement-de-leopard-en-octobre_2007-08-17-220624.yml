content: "<p>Vraiment curieux ces changements au niveau du clavier. Mais ca n'est
  pas nouveau.</p><p>Par exemple, je m'étais habitué à avoir le @ (arobase)
  accessible directement via une touche située entre les touches ESC et TAB et à gauche
  de la touche 1. C'était comme ca sur mon iBook G3, sur mon iBook G4 et sur divers
  claviers blancs Bluetooth. Le @ sur les MacBook est passé au dessus de la touche
  2 !!! Pourquoi ? Mystère ! C'est le genre de changement bien pénible et bien plus
  impactant que la disparition du logo de la pomme sur la touche de commande :)</p><p>
  </p><p>Au passage, le logo de la pomme sur la touche de commande n'existe plus depuis
  déjà quelques temps sur les claviers non Francisés. Steve Jobs a fini par trouver
  ridicule de voir la pomme présente un peu partout. Elle a donc giclé petit à petit.</p><p>
  </p><p>Armel.</p>"