content: "<p>Je n'ai jamais eu de soucis de ce type avec Firefox et je suis pourtant
  gros utilisateur de nombreuses extensions.</p><p>Bien sûr qu'ils ne peuvent
  pas tester tout, mais il doit bien y avoir un moyen de limiter l'intrusion des extensions
  dans l'application hôte pour éviter les plantages.</p><p>Pour le cas spécifique
  de Safari, il y a largement moins d'extensions que pour Firefox, donc quelques tests
  sont sans doute plus simples à mettre en oeuvre. Dommage que la phase de beta n'ai
  rien donné à ce sujet, d'ailleurs.</p>"