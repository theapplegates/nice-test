content: "<p>Je te rassure Nico, même avec 2 Go, ca ne tourne pas. Je pense être plutôt
  pragmatique vis à vis des OS et j'aime profiter du meilleur des différents mondes
  (Windows, MacOS, Linux, FreeBSD)…mais force est de constater que Vista est vraiment
  l'OS le plus pourri que j'utilise à ce jour. L'ensemble est stable. Mais c'est la
  foultitude de dysfonctionnements quasi quotidien qui fait de Vista un OS…pénible
  ! Multiplication des cliques pour effectuer des taches qui étaient simples avant…Lenteur
  infinie des copies de fichers (lorsqu'ils sont nombreux)…etc. La liste est longue.
  Et le SP1 tarde à sortir. Pour ma part, je me bats avec Vista depuis le printemps
  dernier. Et je n'en démords pas : Microsoft n'a pas tester son OS avant de le lacher
  dans la nature. Et les phases RC n'ont servi à rien. Ou alors, c'est du foutage
  de gueule ! En tout cas, ca fait peur.</p><p>Armel.</p>"