content: "<p>Bonjour. <br /> Ayant installé Firefox 3 pour Mac, j'avais perdu toutes
  mes favicons de la barre personnelle, ce qui est très pénible. En effet, une des
  fonctions très pratique de Firefox était justement de pouvoir n'afficher _que_
  les favicons si on le souhaite dans cette barre personnelle. On fait cela très facilement
  en glissant le lien vers la barre personnelle, puis en faisant clic droit propriétés
  et en effaçant le nom. On peut en voir un exemple d'application ici : <br /> <a
  href='http://www.geckozone.org/forum/viewtopic.php?t=65834%26sid=6e8eaca5c90206522e3f24f0b4bbf350%3A7cFEHV7gJphU_A06U2KCuFu0X24'>http://www.geckozone.org/forum/viewtopic.php?t=65834&sid=6e8eaca5c90206522e3f24f0b4bbf350</a></p><p>
