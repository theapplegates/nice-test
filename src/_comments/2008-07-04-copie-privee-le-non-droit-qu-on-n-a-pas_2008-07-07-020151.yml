content: "<p>ce n'est effectivement pas un droit, et il n'a jamais été prétendu
  dans la loi que ç'en était un…</p><p>Résumons :</p>
  <ul>
    <li>On a un principe : l'auteur d'une oeuvre de l'esprit a (entre autre) le DROIT d'interdire toute reproduction, intégrale ou partielle, de son oeuvre.</li>
    <li>Or, ce droit est parfois difficile à mettre en oeuvre depuis toujours, notamment, à l'origine, s'agissant des particuliers qui recopiaient certaines oeuvres (littéraires) pour leur usage personnel. Du coup, plutôt que de laisser des faits illégaux impunis, on a considéré que cette pratique n'était pas illégale, et constituait une EXCEPTION. Ainsi, par dérogation au principe cité plus haut, l'auteur n'a PAS LE DROIT d'interdire cette reproduction pour usage personnel, appelée également copie privée.</li>
    <li>Pour autant, il ne s'agit pas d'un droit à la copie privée donné aux utilisateurs, opposable aux auteurs. C'est juste une exception, une tolérance : s'ils arrivent faire une copie privée, on ne peut pas les sanctionner, mais si cette copie s'avère impossible, tant pis pour eux.</li>
    <li>Même si la Cour de cassation vient de rappeler ce principe, cette conception de la copie privée existe depuis 'toujours'… donc je ne vois pas bien pourquoi il serait nécessaire de clarifier tout ça.</li>
    <li>Quant au passage que tu quotes, il convient de noter que la copie privée n'avait à l'origine pas été prévue pour que chacun puisse avoir des œuvres identiques aux originales, en autant d'exemplaires que voulu pour tous les potes, sans bourse déliée ni inquiétudes… à l'époque, on ne pensait qu'au recopiage d'extraits de bouquins, puis plus tard à l'enregistrement de la radio/télé, dans une qualité moindre.</li>
    <li>Devant l'avancée des technologiques, il ne parait donc pas illégitime, ou du moins illogique, que d'autres textes (en l'occurrence, la DADVSI) tentent d'encadrer un peu plus cette pratique.</li>
    <li>Quant aux exceptions en général, le texte est déjà très clair, hein… cela dit, je suppose que tu dis cela sans jamais avoir ouvert un Code de la propriété intellectuelle… ? (ce n'est pas une critique, hein).</li>
    </ul>"
