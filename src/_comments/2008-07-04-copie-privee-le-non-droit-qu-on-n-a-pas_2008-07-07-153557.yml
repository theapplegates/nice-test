content: "<p>Ce n'est pas de la faute du législateur si on parle de « droit à la copie
  privée », il n'a jamais été question de ça ; il s'agit (comme toujours) d'une déformation
  des 'journalistes', des entreprises et des particuliers…</p><p>S'agissant
  des textes de loi, je persiste à penser qu'ils sont suffisamment clairs, même pour
  des béotiens ! Encore faut-il que ceux-ci les lisent… honnêtement, il s'agit pour
  moi de règles parmi les plus compréhensibles de notre droit.</p><p>Quant
  à parler de clarification 'définitive', ça me parait difficile, étant donné que
  ce droit (propriété intellectuelle au sens large) est en perpétuelle évolution.</p>
