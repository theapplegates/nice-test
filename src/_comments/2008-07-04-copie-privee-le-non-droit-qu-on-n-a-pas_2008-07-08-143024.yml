content: "<p>Salut,</p><p>@jojo : les lois sont souvent difficilement lisibles,
  bon nombre d'articles modifiant simplement d'autres articles (« il est inséré le
  mot 'machin' à la quinzième position de la 3° phrase de l'alinéa etc etc »). Les
  codes consolidés sont un peu plus compréhensibles, mais pas du commun des mortels.
  En droit, les mots ont souvent un sens particuliers qu'ils n'ont pas dans la vie
  de tous les jours. Il est nécessaire d'avoir un minimum de connaissances juridique
  pour comprendre une loi. Connaissances qui ne font hélas pas partie de la formation
  de base. Par ailleurs, la loi n'est complète qu'accompagnée des décrets d'application
  et de la jurisprudence qui donne des orientation sur l'interprétation des zones
  de flou. Donc désolé mais je ne pense pas que la loi soit à la portée de tout le
  monde. Ce n'est d'ailleurs pas le but.</p><p>@nico : si j'ai bien compris,
  une loi ne peut avoir d'effet rétroactif que si elle est plus favorable que la
  loi précédente.</p>"
