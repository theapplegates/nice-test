content: "<blockquote> <p>si j'ai bien compris, une loi ne peut avoir d'effet rétroactif
  que si elle est plus favorable que la loi précédente.</p> </blockquote><p>ça,
  c'est uniquement en matière pénale.</p><p>On a un principe : la non-rétroactivité
  de la loi (toutes les lois, dans tous les domaines).</p><p>Il peut néanmoins
  être dérogé à cette non-rétroactivité, par une disposition législative prévoyant
  expressément que la loi s'appliquera pour les faits passés.</p><p>Cependant,
  cette dérogation n'est pas possible en matière pénale, dans un souci de protection
  des libertés individuelles… à l'inverse, mais dans le même ordre d'idée, la loi
  pénale plus douce est _toujours_ rétroactive (rétroactivité <i>in mitius</i>, qu'on
  dit)</p><p>En l'espèce, des règles en matière de propriété intellectuelle
  prévoyant de nouvelles incriminations (interdiction d'utiliser un logiciel de p2p,
  interdiction de faire plus de 3 copies privées… ce sont juste des exemple farfelues
  (?) ) ou sanctions (augmentation de la peine…) ne pourraient être rétroactives
  et s'appliquer à des faits antérieures. Dans une autre situation (si la loi se contente
  de tout clarifier, comme le préconise le maitre des lieux), rien ne semble s'y opposer
  ; mais encore faudrait-il que le législateur le prévoit expressément.</p><p>Pour
  le reste de ton message, je suis plutôt d'accord, mais je répondais principalement
  au papier, en disant qu'une clarification ne me paraissait pas nécessaire… je
  faisais pas tant un plaidoyer en faveur des lois, qui sont effectivement en général
  mal rédigées (même si les dispositions en matière de PI ne me semblent pas être
  les pires question complexité).</p>"