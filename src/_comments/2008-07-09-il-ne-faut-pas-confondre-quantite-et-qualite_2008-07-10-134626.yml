content: "<p>Entièrement d'accord. Je constate ce phénomène (à mon échelle) sur mon
  blog perso : sur une centaine de visite par jour, plus de la moitié vient consulter
  des images (envoyés par Google Images) et repart aussi tôt. L'audience « qualitifiée »,
  qui se rend sur le site pour y lire les articles (et qui y passe plus de 10 secondes)
  ne représente en fait que 20% du trafic réel.</p><p>De nombreux blogs, qui
  jouent sur le buzz et les mot-clés racoleurs génèrent ainsi un trafic important,
  toujours intéressant lorsqu'on se sert de son site pour faire de la pub. Mais dans
  l'absolu, leur audience ne vaut pas grand chose…</p>"
