content: "<p>Ca fait un moment que je me pose aussi la question du flux unique vs
  flux thématique. Mon avis, c'est que l'idée de permettre le pick 'n' mix dans les
  contenus est séduisante, mais quand je rencontre ce cas de figure en tant que lecteur,
  je choisis toujours le flux complet car j'aurais trop peur de rater quelque chose
  d'intéressant.</p><p>Après, il peut être utile de proposer un flux regroupant
  l'ensemble de ses participations (autres blogs, microblogging, etc.) sur le web
  via Yahoo ! Pipes qui est un très bon outils.</p>"