content: "<p>Bonjour, <br /> Je me permet d'intervenir pour noter combien vous êtes
  conventionnels… googlautomisés… De bons petits soldats…</p><p>N'y
  a-t-il vraiment rien d'intéressant dans une tentative de créer un autre type de
  moteur de recherche ? <br /> N'y a-t-il vraiment rien rien d'intéressant dans l'idée
  d'afficher les résultats différemment ?</p><p>Google a lancé son moteur
  il y a quoi…5ans(?), tout le monde y est habitué et pour être bon, Cuil devrait
  être comme google ? Il ne doit simplement pas être interrogé comme google…</p><p>
  </p><p>C'est sûr que Cuil a des progrès à faire mais je m'ennuie avec google…
  Quand je fais des recherches sur des domaines que je ne connais pas je ne le trouve
  pas très adapté (A mon avis google est fait pour trouver ce qu'on sait déjà…lol…c'est
  rassurant ça…ça ne perturbe pas trop…) il est très bon concernant les recherches
  parlant de web de developpeurs, de blogs, d'actus…</p><p>Quelques points
  positifs de CUIL :</p><p>Le contenu des sites proposés est plus visible
  dès la recherche et la mise en page plus agréable des résultats, la page de résultats
  de cuil renseigne déjà pour la recherche… elle propose d'affiner la recherche
  avec les catégories…</p><p>Faites une recherche \"cuil\" sur google vous
  restez dans le petit monde de la blogosphère, de l'info immédiate (même si vous
  rajoutez irlande ou gaelique ou écosse…) impossible de sortir de ce monde restreint
  avec google.<br /> Cuil est un mot gaelique, c'est aussi c'est le nom de certains
  lieux et cela bien avant que des ex-goole…blabla… Il y a un monde derrière les
  mots… ce ne sont pas que des marques…<br /> Posez vous la question, testez les
  recherches, comparez…<br /> Réfléchissez-y</p><p>Moteur de recherche,
  moteur de découverte… Google est plus proche de l'annuaire téléphonique de la
  presse people, très utile parfois mais il n'en sort pas… alors que Cuil serait
  plus encyclopédie… Il y a plein d'infos que je n'ai jamais réussi à trouver avec
  google, en cherchent dans tous les sens, lisant 20 pages de résultats… J'espere
  que ce nouveau moteur pourra être un peu moins ciblé pagerank et plus contenu…</p><p>
  </p><p>Merci de m'avoir lu<br /> th<br /> SVP ne descendez pas une initiative qui
  nous fait sortir un peu du Gworld… Il faut une alternative</p><p>à lire
