content: "<p>Le marché des netbooks est très, très jeune. C'est sûr, le prix est
  un des facteurs de son explosion, mais également parce que ce concept répond à un
  vrai besoin : avoir un ordinateur léger, ayant une très bonne autonomie, toujours
  avec soi.<br /> Qu'Apple refuse de s'y engager tout de suite, ça ne m'étonne
  pas tant que ça. Mais je pense qu'une fois que les choses auront un peu décanté,
  que les fonctionnalités évolueront moins vite, et que chaque constructeur y sera
  allé de sa contribution, Apple sortira un netbook « synthèse » reprenant les fonctions
  qui vont bien, dans un chassis travaillé comme à l'habitude.<br /> Patientons donc.</p>"
