content: "<p>Je découvre ce blog un peu tard !</p><p>Pour ma part j'ai opté
  pour Crumpler, pour le look : quand je me balade, personne ne sait que j'ai un
  appareil photo dans le sac.</p><p>Donc en voyageant léger je trimballe un
  Nikon D300 + Grip + Flash + 2 objectifs dans un Crumpler Pretty Boy Backpack (et
  en supplément la partie sac à dos est rempli de livres, et divers objets « quotidiens »).</p><p>
  </p><p>Et lorsque je voyage un peu plus « complet » je rajoute 2 autres objectifs
  + Flip Video Ultra + Pile + trépied + divers câbles et autres, dans un Crumpler
  Pyjama Pride.</p><p>Je ne sais pas si ces deux sacs sont encore produits
  par Crumpler. Je les ai achetés dans des boutiques Anglaises, et j'en suis très
  content.</p><p>Cependant je suis intéressé de découvrir, par curiosité,
  une éventuelle review du Lowepro</p>"
