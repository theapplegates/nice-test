content: "<p>Je regardais aussi les Crumpler pour le look, mais franchement, ils n'avaient
  pas l'air pratiques à l'usage.</p><p>Et surtout, la forme sur la partie
  haute du Pyjama Pride empêche de mettre le boitier, surtout s'il a un grip, donc
  il faut plutôt le mettre en bas, où il risque plus de prendre des chocs.</p><p>
  </p><p>Sinon, cela peut effectivement être pratique de retirer toute la partie interne
  pour mettre autre chose qu'un équipement photo, mais un sac traditionnel moins cher
  fait tout aussi l'affaire, donc le mieux est peut-être ici l'ennemi du bien… ;-)</p><p>
  </p><p>La review de mon Lowepro Flipside 400 AW arrivera prochainement, mais je
  peux déjà dire que sa première sortie ce week-end a été un succès, il est beaucoup
  mieux que mon ancien Lowepro Mini Trekker Classic !</p>"