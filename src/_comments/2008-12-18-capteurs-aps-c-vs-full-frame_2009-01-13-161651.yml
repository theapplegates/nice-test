content: "<p>Euh… Je réponds un peu tard à ces messages… Mais quelques clarifications
  me paraissent importantes ici : la correspondance des focales des deux photos, celle
  prise avec full-frame puis recadrée et celle prise avec aps-c, est totalement juste
  du point de vue de l'angle de champ. Par contre la profondeur de champ est fonction
  de la taille du support d'enregistrement (la surface de formation de l'image), et
  donc la photo prise en full frame doit avoir une profondeur de champ plus courte
  que l'autre. Donc l'intéret de l'aps-c reste entier… non ?<br /> ( et le nombre
  de pixels n'a rien à voir. Il influera sur la définition, pas sur les qualités optiques.)<br
  /> J'espère avoir été clair, et si je me trompe je suis à l'écoute d'autres avis.</p>"