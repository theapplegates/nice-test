content: "<p>Effectivement, on parle ici surtout d'angle de champ, et non de réelle
  équivalence globale. J'indique d'ailleurs dans mon intro que les capteurs APS-C
  « provoquent une zone de netteté plus grande, utile pour la macro ». On a bien une
  profondeur de champ différente.</p><p>Pour ce qui est du nombre de pixel,
  il n'a certes rien non plus à voir avec l'angle de champ, c'est là plus la taille
  physique qui compte, évidemment.</p><p>Par contre, je que je voulais démontrer,
  c'est que le soi-disant gain en angle de champ avec un APS-C, souvent mis en avant
  comme qualité avec des téléobjectifs, n'est pas forcément une réalité.</p>"