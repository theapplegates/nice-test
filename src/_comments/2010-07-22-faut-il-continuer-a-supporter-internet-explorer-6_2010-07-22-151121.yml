content: "<p>Parce que certaines entreprises sont encore sous WinNT / Win2000 à cause
  d'applications métiers ?</p><p>Au boulot, on a encore qqs cas dans les directions
  finances par ex même si c'est en voie d'extinction et que l'on a migré globalement
  vers Windows Vista. Si d'autres entreprises font comme nous à savoir prendre 1 version
  sur 2 de Windows, ça peut expliquer beaucoup de choses sur le reliquat du parc IE6…
  (sans même parler de Windows XP/IE6).</p><p>Microsoft étendant sans fin
  le support d'IE6, ça n'aide pas non plus.</p><p>Sans oublier aussi les petites
  PME qui se contente d'un matériel informatique existant : au cabinet de ma femme,
  j'ai pu remplacer un ordi sous WinMe (!!!) que parce qu'il a cramé en gros… Et
  dieu sait que ce n'était plus supporté pour/par quoi que ce soit…</p><p>Pour
  revenir au boulot, le projet sur lequel je bosse est en gros le premier à faire
  officiellement le choix de ne pas supporter IE6… Pas gagné…</p>"