content: "<p>Personnellement ce que je trouve le plus gênant, c'est le texte clair
  sur fond foncé en dégradé :</p><ul><li> J'ai toujours
  un peu plus de mal à lire du clair sur foncé que du foncé sur clair, mais cela peut
  passer si l'association de couleur est bien choisie.</li><li> J'ai
  toujours un peu plus de mal à lire un texte avec une image de fond, mais cela peut
  passer si l'image n'est pas trop intrusive et qu'elle ne gêne pas la lecture
  => Ce site combine donc les 2 éléments qui me rendent la lecture difficile :
  un texte blanc sur fond foncé en dégradé avec fort gradient. Qui plus est, sur la
  partie la plus claire du dégradé, le différentiel de couleur entre le fond et le
  texte n'est pas suffisant : cela se fond dans la masse… Je confirme que je ne
  lis ce site que via mon lecteur de flux RSS, sinon c'est le mal de crâne quasi
  garanti sur les articles les plus long</li></ul> </p><p>En général,
  je préfère mettre un fond uni sous les textes, en harmonisant les couleurs pour
  rendre le contenu plus lisible. Si je veux rendre le truc plus joli, je centre le
  contenu en réservant un chouilla d'espace sur les côtés auquel j'applique une
  image de fond qui s'harmonise bien avec le reste. Certes c'est assez « ancienne
  mode », mais je trouve cela efficace pour assurer la lisibilité sur un site de type
  « blog »</p><p>En ce qui concerne la taille de police ou le nombre de colonnes,
  avec les 3 colonnes rend le site visuellement « touffu » : on se perd un peu. Il faudrait
  je n'ai pas de grandes objections. Si ce n'est que le cumul de la grande police
  peut-être essayer d'augmenter l'espacement entre les colonnes ou éventuellement
  ajouter juste une toute petite touche qui permette de bien distinguer les différentes
  zones ou toute autre solution qui permette au visiteur de s'y retrouver plus facilement.
  (peut-être une couleur de fond différente pour une ou deux colonnes, ou encore un
  petit liseré sur le côté gauche des colonnes du milieu et de droite, ou whatever)</p><p>
  </p><p>J'aime assez l'effet sur les liens dans le menu en haut, mais je trouve
  que la couleur de fond se fond hélas trop dans l'arrière-plan.</p>"
