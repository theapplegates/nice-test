content: "<p>Salut, <br /> Tout d'abord je souhaite préciser que je suis loin d'être
  un expert, surtout en design. Je conseil donc de prendre mon point de vue avec des
  pincettes.</p><p>Premier point, le manque de graphisme dans les conteneur
  est un peu déstabilisant, je trouve qu'il est toujours intéressant de bien séparer
  les blocs (visuellement).</p><p>Deuxième point, j'aime bien le fait que
  le fond est texturé et même le gradient, mais ce qui me dérange le plus, c'est la
  ligne médiane (un peu illuminé on va dire)qui ne me permet pas de me concentrer
  sur le contenu.</p><p>Voila, sinon je rejoins votre avis concernant les
  sites présentés par Benoit Fleury qui ne représentent pas (à mes yeux) ce qu'est
  un vrai design minimaliste comparé au site de Alex Antuna par exemple :<br /> <a
  href='http://www.alexantuna.com/'>http://www.alexantuna.com/</a></p><p>Mais cela reste
  une question goût.</p><p>Voila</p>
