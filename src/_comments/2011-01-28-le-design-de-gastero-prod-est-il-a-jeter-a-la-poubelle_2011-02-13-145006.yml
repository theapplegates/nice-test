content: "<p>On peut se tutoyer entre Nicolas ;) : franchement, moi j'aimais bien
  le fond d'avant. Ton site, je le trouve plutôt bien fait, j'ai déjà eu l'occasion
  de le dire lors du concours Alsa, et je le redis ici.</p><p>Après, il y
  a deux choses :</p><ul><li> Je connais très peu de
  sites qui font l'unanimité point de vue graphisme… pour être franc, je n'en
  connais aucun. A mon sens, chercher l'unanimité est une simple perte de temps.</li><li>
  Tout comme le site parfait… ça n'existe pas.</li><li> Après, avoir
  conscience de « faiblesses » ou de « points qui dérangent » et vouloir chercher à l'améliorer,
  oui, c'est une démarche qui me semble meilleure.</li></ul> </p><p>Je
  ne critique pas ceux qui critiquent, mais je constate ceci : la critique est facile
  sur le net (surtout que les « critiqueurs » en général font au moins autant d'erreurs
  tout en se prenant au sérieux). Comme tu le dis, je préfère personnellement écouter
  certains dont je sais que les arguments sont donnés avec un minimum d'humilité
  et de respect.</p>"
