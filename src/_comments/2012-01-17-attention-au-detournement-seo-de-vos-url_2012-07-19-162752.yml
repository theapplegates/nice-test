content: "<p>Depuis la publication de ce billet, l'URL forgée sur Libé redirige vers
  la bonne, et l'URL sur tourmag donne une 404…</p><p>Par contre, j'ai découvert
  que Amazon est un peu laxiste avec ses URL, comme en témoigne celle d'un ouvrage
  qui pourrait sembler s'intituler <a href='http://www.amazon.fr/The-URL-You-Can-Hack/dp/1594203008/'>The URL You Can Hack</a> alors qu'il s'intitule en fait
  <a href='http://www.amazon.fr/The-Filter-Bubble-Internet-Hiding/dp/1594203008/'>The Filter Bubble : What the Internet Is Hiding from You</a>.</p>"