content: "<p>Problème plus théorique que réel. Quand tu crées un site en no-www ou
  bascules d'un sous-domaine www à du no-www, tu dois te donne pour objectif de limiter
  autant que possible les liens en <a href='http://www.domaine.tld/'>www.domaine.tld</a> pointant vers tes pages. Ce qui signifie
  :</p><ul><li> T'assurer que les liens chez toi sont
  corrects.</li><li> T'assurer que les moteurs prennent bien en compte
  le domaine sans www.</li><li> Éventuellement faire corriger quelques
  backlinks majeurs qui pointeraient sur du www, si tu le peux.</li></ul><p>À partir de là, tu récupères 99% de trafic directement sur le bon domaine,
  et peut-être 1% sur du www (ou tout autre domaine ou sous-domaine que tu redirigerais,
  c'est la même logique). S'embêter pour un très léger impact de perf dans ce cas
  de figure rare, je vois pas l'intérêt.</p><p>Par ailleurs si tu ne rediriges
  pas les utilisateurs mais uniquement les moteurs, tu vas te retrouver avec des backlinks
  pointant tantôt sur no-www et tantôt sur www, et donc des moteurs qui reçoivent
  une redirection 301 pour un backlink sur deux ; je suis pas sûr que cette situation
  soit idéale côté SEO.</p><p>En passant : <code>google.tld</code> fait une
  redirection 301 vers <code>www.google.tld</code>, <code>www.twitter.com</code> une
  301 vers <code>twitter.com</code>, <code>facebook.com</code> une 302 vers <code>www.facebook.com</code>,
  <code>yahoo.com</code> une 301 vers <code>www.yahoo.com</code>.</p>"