content: "<p>Je pense que c'est essayé de réconcilier quelque chose qui n'est pas
  un problème.</p><p>Si ton référencement est bon et que tu partages de bons
  liens, tout le monde ira sur le bon domaine. Du coup, la redirection n'arrivera
  que pour un nombre limité de ton audience.</p><p>Autre chose, comment identifies-tu
  les bots ? Ton exemple ici est simpliste puisqu'il ne parle qu'à Googlebot. Tu affectes
  ton SEO si tu rates cela.</p><p>Il faut s'assurer que toutes les ressources
  pointent vers le bon domaine pour ne pas avoir de duplication de cache sur la page
  suivante. Tu peux aussi avoir des problèmes de same-origin si tu fais tourner des
  scripts. Ça rend vraiment la QA de ton site difficile.</p>"