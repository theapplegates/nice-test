content: "<p>Je suis en retard, j'avais piscine ce week-end.</p><p>A savoir
  que si tu ne cible que Google, la solution est simple : Google webmaster tools.
  ;) Tu peux déclarer ton choix prioritaire www ou non.</p><p>Ensuite tu peux
  limiter l'usage des redirections via plusieurs techniques :<br /> Que tous les liens
  internes soient absolus et non pas relatifs<br /> Utiliser le rel canonical<br />
  Mais sincèrement, à mon humble avis, nous ne parlons pas ici de problème lié aux
  moteurs de recherche mais plus de problèmes liés aux humains et à leurs usages du
  web.</p><p>La latence générée par la redirection d'un point de vue webperf
  est à prendre comme désagrément négligeable comparé à la somme de problèmes pouvant
  être engendrés par les doublons d'urls (SEO, mais également netlinking, analytics,
  AB testing etc…).</p><p>Si le choix (www ou non) a été réalisé dés le
  départ, les visiteurs qui seront soumis aux redirections seront tout de même quantité
  négligeable.</p>"