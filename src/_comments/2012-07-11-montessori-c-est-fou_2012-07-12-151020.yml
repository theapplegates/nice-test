content: "<p>Je suis une ancienne élève Montessori. J'ai a-do-ré :)</p><p>J'ai
  adoré parce que ça collait parfaitement à mon tempérament curieux et que j'étais
  autonome.</p><p>Mais…</p><p>Une de mes camarades de classe n'avait
  pas ces caractéristiques. Pour elle cela a été une catastrophe. Dans le pur principe
  Montessori, où l'enfant ne doit pas être forcé de quoi que ce soit, elle n'a rien
  fait, rien appris, à part la passivité et la sieste.</p><p>L'instit, de
  guerre lasse, lui avait d'ailleurs troqué sa table et sa chaise contre un transat
  pendant une huitaine de jours, en pensant la faire réagir. Ça n'a pas marché.</p><p>
  </p><p>Donc attention au revers de la médaille.</p><p>D'autre part la méthode
  Montessori est géniale, mais pour des enfants qui ont déjà un certain potentiel
  et dont l'environnement familial entretient cette curiosité. J'aimerais bien voir
  de que ça donne avec des gamins dont l'environnement culturel familial est plus
  modeste….</p>"