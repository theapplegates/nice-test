content: "<p>@Pascale tu fais bien de préciser que tous les enfants ne sont malheureusement
  pas prédisposés à une pédagogie de type Montessori, et que ce choix doit correspondre
  à une vision de l'éducation.</p><p>J'ai un exemple dans ma famille d'enfant
  auquel la pédagogie Montessori ne convenait pas, il s'est retrouvé plus à l'aise
  dans un modèle conventionnel.</p><p>On voit aussi trop souvent des gens
  qui mettent leurs enfants dans une école Montessori juste parce que c'est privé,
  pensant ainsi réduire les « risques » par rapport à des écoles publiques à plus
  grande mixité sociale. S'il n'y a pas de continuité entre l'école et la sphère familiale,
  l'échec est probable. Ces enfants quittent d'ailleurs bien souvent l'école Montessori
  avant la fin, et c'est la pédagogie Montessori que les parents accusent de cet échec.</p>"