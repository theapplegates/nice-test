content: "<p>Par curiosité j'ai fait un petit calcul et je viens de repérer un début
  de cumulonimbosité avec mes espaces de backup-à-l'arrache :</p><p>25 Go
  Hubic <i>fichiers perso, photos, vidéos</i><br /> 2,2 Go Dropbox <i>échanges de
  fichiers clients, collabo</i><br /> 9 Go Wuala <i>de la zik essentiellement (après
  l'achat d'une clé usb LaCie)</i><br /> 5 Go Drive <i>ressources, docs, pdf à lire,
  icônes, fontes</i><br /> 5 Go SugarSync <i>*censuré* .. non je plaisante, c'est
  encore vide ici</i></p><p>= <strong>46.2 Go</strong> !</p><p>Un
  petit soft pour les synchroniser tous (et dans les ténèbres les lier), genre RAID-like,
  ça serait de la killer-app, mais ça ne serait pas très éthique je pense pour des
  comptes gratuits. A ma connaissance ce genre d'appli n'existe pas.</p><p>Quoi
  qu'il en soit CrashPlan me semble être la solution la plus fonctionnelle, facile
  d'emploi et sécurisée avec un tarif très accessible. Je vais méditer là-dessus ^^)</p>"