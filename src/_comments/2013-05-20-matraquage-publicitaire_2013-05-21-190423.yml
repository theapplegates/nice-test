content: "<p>Tout à fait d'accord Nicolas, et il y a bien pire que ça : certains
  sites comme <a href='http://01net.com'>01net.com</a>, qui affichent des pubs de façon hyper invasive,
  c'est à dire dans un cadre qui apparait DEVANT la page et qui MASQUE donc complètement
  le contenu, et que l'on ne peut fermer 1) que si l'on arrive à trouver le @# ?!
  de bouton « Close » ou la croix permettant de faire disparaître la nuisance, ou 2)
  que si l'on est assez PATIENT pour attendre qu'un @# ?! de compte à rebours d'affichage
  de pub arrive à terme au bout de plusieurs secondes, souvent une DIZAINE de seconde
  d'ailleurs !!<br /> Tout ceci est absolument intolérable, d'autant plus que dans
  certaines situations (navigateur mobile, taille d'écran particulière), on ne peut
  même pas fermer la pub !!<br /> Il est grand temps que les annonceurs et les propriétaires
  de sites se rendent compte de l'énervemente t de la frustration qu'ils provoquent,
  je me demande même à quel point si certaines cyber attaques ne sont pas motivées
  par un pur désir de vengeance à l'égard de ces sites qui témoignent autant demépris
  envers leurs utilisateurs en usant de telles pratiques qui sont à la limite du HARCELEMENT
  et devraient interdites et être réprimées par la loi au même titre que le spam !!</p>"
