content: "<p>@remouk : mes contenus seront dans une arbo de fichiers versionnés en
  Git —sur Github probablement— ce qui sera beaucoup plus simple, notamment pour travailler
  sur les contenus en mode déconnecté, ce qui est souvent mon cas.</p><p>Je
  ne dis pas que le statique est mieux dans l'absolu que le dynamique. Je ne cherche
  à convaincre personne. Ça répond juste plus à mes besoins spécifiques, du moment
  en tout cas.</p><p>Mais je documenterais certainement la transition, avec
  les points positifs et négatifs.</p>"