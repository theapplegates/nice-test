content: "<p>@remouk : il y a aussi un aspect maintenance / sécurité. Tout logiciel
  dynamique doit être surveillé et mis à jour très régulièrement. Il suffit qu'une
  faille critique pour SPIP ou WordPress sorte à un moment où tu n'as pas le temps
  de faire tes mises à jour pour que ton serveur courre un risque.</p><p>Idem
  d'ailleurs pour la techno sous-jacente. Il y a longtemps que je ne fais plus de
  PHP. À chaque mise à jour, je découvre que des options de configuration ont changé.
  Certaines maj peuvent tout casser parce que tu dépendais d'une option qui a changé.
  Je n'ai plus ni le temps ni l'envie de gérer ça. Un bon vieux site HTML statique
  demande quant même moins de maintenance (certes, le serveur Web quant même).</p><p>
