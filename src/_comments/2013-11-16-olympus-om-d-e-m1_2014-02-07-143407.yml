content: "<p>J'ai du mal à comprendre que l'on puisse passer d'un excellent boitier
  reflex au format 24x36 (le 5D2 que je possède aussi) à un boitier non reflex dont
  le capteur est deux fois plus petit ! Certes il y a le poids, mais quand même. Pour
  qu'un format 4/3 égale en qualité d'image un format 24x36, la définition de l'objectif
  en 4/3 doit passer de 40 à 80 pl/mm. Autant dire que les objectifs 4/3 seraient
  monstrueux. S'ils ne le sont pas, c'est parce que ou ils ne sont pas lumineux ou
  il y a une dégradation de la qualité optique.<br /> Enfin, Olympus reste une société
  financièrement fragile qui perd beaucoup d'argent en photo (mais en gagne beaucoup
  en médical). Un jour ou l'autre, un financier de chez Sony (qui est le premier actionnaire
  venu au secours de Olympus après le fameux scandale financier) soufflera la fin
  de la récré.</p>"