content: "<p>Pour qu'un format 4/3 égale en qualité d'image un format 24x36, la
  définition de l'objectif en 4/3 doit passer de 40 à 80 pl/mm. Autant dire que les
  objectifs 4/3 seraient monstrueux. C'est déjà le cas : <a href='http://www.lenstip.com/392.4-Lens_review-Olympus_M.Zuiko_Digital_12-40_mm_f_2.8_ED_PRO_Image_resolution.html'>http://www.lenstip.com/392.4-Lens_review-Olympus_M.Zuiko_Digital_12-40_mm_f_2.8_ED_PRO_Image_resolution.html</a></p><p>
  </p><p> Il faut également noter que même si le 5D mk2 est un excellent boitier,
  il commence sérieusement a dater. La technologie a progressé depuis. Bref il n'y
  rien de bien autant au fait que le dynamic range de l'EM-1 soit supérieur au 5D
  mk2 (<a href='http://www.dxomark.com/Cameras/Compare/Side-by-side/Olympus-OM-D-E-M1-versus-Canon-EOS-5D-Mark-II___909_483'>http://www.dxomark.com/Cameras/Compare/Side-by-side/Olympus-OM-D-E-M1-versus-Canon-EOS-5D-Mark-II___909_483</a>;).
  Enfin, Olympus reste une société financièrement fragile qui perd beaucoup d'argent
  en photo (mais en gagne beaucoup en médical). Un jour ou l'autre, un financier
  de chez Sony (qui est le premier actionnaire venu au secours de Olympus après le
  fameux scandale financier) soufflera la fin de la récré. Absolument pas. Sony a
  investi de l'argent dans Olympus parce que la division médicale rapporte. Olympus
  reste propriété d'Olympus, les gens de Sony ne sont pas majoritaire. Le faite qu'Olympus
  se soit « entêté » avec les DSLR 4/3 alors qu'il s'agissait d'un échec commercial,
  est plutôt de bon augure pour ses clients.</p>"
