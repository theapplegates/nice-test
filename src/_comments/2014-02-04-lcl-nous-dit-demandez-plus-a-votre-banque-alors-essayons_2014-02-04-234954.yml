content: "<p>J'ai fais le même choix de partir vers une banque « traditionnelle » (on
  devrait plutôt dire dépassée) pour lors de mon prêt immobilier mais à la Banque
  Courtois…<br /> Une vraie catastrophe au niveau web, pas d'appli mobile… venant
  de Boursorama le choc a été rude…</p><p>Du coup au bout de 2 mois : <br
  /> - le salaire arrive toujours sur le compte (même si il parait qu'ils n'ont
  pas le droit légalement de t'y obliger)<br /> - 1 virement pour tout balancer sur
  Boursorama (sauf l'échance du prêt)<br /> - Pas de CB, de convention…etc…juste
  un chéquier<br /> - Je paye 2€ par mois pour l'accès à leur site internet de m…e
  (y'en a qui n'ont vraiment pas honte) mais pas le choix<br /> - Quand j'ai un
  soucis je les appelle il y a quelqu'un de compétent qui me répond… alors que
  Banque Courtois ou LCL tu as un conseiller qui valse tous les ans et il faut passer
  par un centre d'appel incompétent pour le joindre.</p><p>Et du coup sur
  Boursorama : <br /> - 0€ de frais annuel avec une CB premier<br /> - Une appli iPad,
  une appli iphone, un site Responsive très bien fait même si je préfère l'appli
  sur mon iphone<br /> - Beaucoup plus de services au niveau web (tu peux par exemple
  suivre tous les organismes qui ont le droit de prélever sur ton compte, tu peux
  révoquer les autorisations en 1 clic…)</p><p>Je te parraine si tu veux
  ;-) <br /> Allez go go go go, bye bye LCL !!</p><p>Seb</p>"
