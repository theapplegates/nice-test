content: "<p>Pour moi la date est indispensable dans l'URL <strong>uniquement</strong>
  si elle n'est pas présente dans la page. Je DÉTESTE tomber sur un article où la
  date n'est pas du tout affichée, ni dans le contenu, ni dans l'URL.<br /> À partir
  du moment où la date de publication (et d'édition quand il y a lieu) est clairement
  affichée dans la page elle-même, ça me suffit personnellement.</p><p>Après
  pour le format, je suis assez habitué au découpage de l'arborescence par année/mois/jour
  mais c'est surtout une question d'habitude.</p>"