content: "<p>oh actually, even better… use the following, it might even solve your problems. Don't use vh measures. Take away min-height if you don't want it to expand over 100%.</p>
  <p><code>html, body { height: 100%; min-height: 100%; }</code></p>
  <p><code>.full-screen { height: 100%; min-height: 100%; }</code></p>
  <p><code>&lt;html&gt;&lt;body&gt;&lt;div class=\"full-screen\"&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;</code></p>
  <p>… and then try the same positioning.</p>"
