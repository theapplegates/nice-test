content: "<p>Tu peux aussi te passer de l'IP dédiée en demandant à basculer vers SNI
  (partage d'une même IP pour plusieurs certificats) — <a href='https://forum.alwaysdata.com/viewtopic.php?id=4580'>https://forum.alwaysdata.co…</a></p><p>Certains vieux
  navigateurs ne sont a priori pas compatibles.</p><p>Également, le RewriteCond ne
  fonctionne pas car Alwaysdata t'héberge en proxy et reroute vers ton application
  un trafic non chiffré. D'où l'ajout de l'entête HTTP `X-Forwarded-Proto` et sa vérification
  pour savoir si le trafic d'origine est chiffré ou non.</p>
